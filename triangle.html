<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
 <link rel="stylesheet" href="css/style.css" type="text/css">
 <script src="js/jquery-3.4.1.js"></script>
 <script src="js/scripts.js"></script>
  <title>Triangle tracker</title>
</head>
<body>
<div class="container">
<h1>Triangle tracker</h1>

<form id="add">
    <div class="form-group">
      <label for="sideA">Side A:</label>
      <input id="sideA" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="sideB">Side B:</label>
      <input id="sideB" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="sideC">Side C:</label>
      <input id="sideC" class="form-control" type="text">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <div id="equilateral">

    <p>It's an Equilateral Triangle</p>
  </div>

  <div id="isoceles">
   <p>It's an Isoceles Triangle</p> 
  </div>

<div id="scalene">
  <p>It's a Scalene Triangle</p>
</div>

<div id="not-triangle">
  <p>This is not a triangle</p>
</div>


</div>
  
</body>
</html>
